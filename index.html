<!doctype html><html lang="pl"><head><script async src="https://www.googletagmanager.com/gtag/js?id=UA-142836926-4"></script><script>function gtag(){dataLayer.push(arguments)}window.dataLayer=window.dataLayer||[],gtag("js",new Date),gtag("config","UA-142836926-4")</script><title>The Pride of Taern Toolbox</title><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta name="theme-color" content="#d6cca9"/><meta name="msapplication-TileImage" content="favicon.ico"/><base href="/"/><meta property="og:image" content="https://toolbox.taern.com/images/logo.png"/><link href="/static/css/main.76cb76a8.chunk.css" rel="stylesheet"></head><body><div id="alert"></div><div id="root"><noscript><div class="header"><div class="logo"><img src="images/logo.png" alt="Pride of Taern"/></div><div class="title"><h1>The Pride of Taern Toolbox</h1></div></div><div class="leftSidebar"></div><div id="calc"><div class="intro"><h2 style="color:red">DO POPRAWNEGO DZIAŁANIA KALKULATORA KONIECZNE JEST WŁĄCZENIE JAVASCRIPTU!</h2><div class="homeLine"><h1>The Pride of Taern Toolbox</h1></div><div class="homeLine"><img src="images/screenshots/build calculator pl.png" alt="build calculator screenshot" class="screenshot"/><div class="homeDescription"><h2>Do czego służy The Pride of Taern Toolbox?</h2><p>The Pride of Taern Toolbox jest to zestaw narzędzi, które mają za zadanie ułatwić grę w The Pride of Taern. Znajdziesz tutaj przede wszystkim kalkulator buildów, który pozwoli Ci zaplanować rozwój swojej postaci od 1 do 140 poziomu. Jest to narzędzie kompleksowe, które oprócz dobrania sobie odpowiedniego ekwipunku, ulepszenia go i dodaniu punktów statystyk, pozwoli Ci także obliczyć zadawane obrażenia bądź wymaganą wiedzę (trudność) do umiejętności. W kalkulator buildów dostępne są również wszytkie tabelki z wiki Taernu, dzięki czemu wszystkie potrzebne Ci informacje znajdziesz w jednym miejscu.</p><p>Jeśli nie masz ochoty wpisywać całego buildu, możesz także przejść do zakładki "Kalkulator trudności", która bez zbędnych dodatków pozwoli Ci obliczyć, ile wiedzy potrzebujesza na danym poziomie postaci, aby używać umiejętności za odpowiednią ilość PA. Zawiera ona również tabelki wiedzy (trudności), dzięki którym dowiesz się, jak trudne są poszczególne umiejętności.</p><p>Zakładka "Przedmioty legendarne" z kolei zawiera spis wszystkich przedmiotów dostępnych dla graczy w The Pride of Taern. Znajdują się tam przedmioty rzadkie (rary), ale również psychorary i najważniejsze z nich - epiki. Korzystając z tej zakładki będziesz mógł filtrować przedmioty po interesujących Cię statysykach, wyszukiwać je po nazwie, sprawdzić z jakich przeciwników wypadają, a także wiele różnych rzeczy. Tutaj również nie musisz specjalnie tworzyć buildu dla swojej postaci, aby obejrzeć spis przedmiotów.</p></div></div><div class="homeLine"><div class="homeDescription"><h2>Czym jest The Pride of Taern?</h2><p>The Pride of Taern to polska gra MMORPG, która łączy w sobie cechy klasycznych, izometrycznych RPG-ów z dynamicznym turowym systemem walki i dojrzałą, nieliniową fabułą. Znajdziesz w niej ponad 300 lokacji, 466 potworów, 774 bohaterów niezależnych, 40 bossów, setki potężnych przedmiotów. Dodatkowo ponad 100 questów i zadań, a także dynamiczne eventy.</p></div><img src="images/screenshots/taern preview.jpg" alt="taern preview" class="screenshot"/></div></div></div><div class="rightSidebar"></div><div class="footer"><div class="authors"><p class="created">Stworzone przez <a href="https://github.com/szeszej/" target="_blank">szeszej</a>.</p><p class="created">Propozycje i błędy można zgłaszać przez <a href="https://forum.taern.pl/viewtopic.php?f=279&t=56507" target="_blank">forum Taernu</a>.</p><p class="created">Gra Taern, a także grafiki przedmiotów i logo, są własnością Whitemoon System.</p><p>Pozostałe grafiki pochodzą z <a href="https://game-icons.net/">Game-icons.net</a>.</p></div></div></noscript></
